		var people_index = [1, 2, 3, 4, 5, 6, 7, 8, 9]
		var shuffled_index = shuffle_list(people_index)
		var public_photo_path = './Political_campaign_photo/'

		var female_photo = []
		var male_photo = []

		for (var i = 0; i < people_index.length; i++) {
			female_photo.push(public_photo_path + 'Female/Female0' + shuffled_index[i] + '.jpg');
			male_photo.push(public_photo_path + 'Male/Male0' + shuffled_index[i] + '.jpg');
		}

		var shuffled_index = shuffle_list(shuffled_index);
		var public_name_path = './experiment_data/Political_campaign_name/'
		// var last_name_path = public_name_path + 'Last\_name.json'
		
		var last_names = ["Clark", "Rodriguez", "Lewis", "Lee", "Walker", "Hall",  "Allen", "Young", "Hernandez", "King", "Wright", "Lopez", "Hill", "Scott", "Green", "Adams", "Baker", "Gonzalez",  "Nelson", "Carter"]
		var female_names = ["Mary","Patricia","Linda","Barbara","Elizabeth","Jennifer","Maria","Susan","Margaret","Dorothy"]
		var male_names = ["James","John","Robert","Michael","William","David","Richard","Charles","Joseph","Thomas"]

		name_photo_dic = {}
		var candidate_names = []
		for (var i = 0; i < people_index.length; i++) {
			var person_name = female_names[shuffled_index[i]] + ' ' + last_names[shuffled_index[i]];
			candidate_names.push(person_name);
			name_photo_dic[person_name] = female_photo[i]
		}
		for (var i = 0; i < people_index.length; i++) {
			var person_name = male_names[shuffled_index[i]] + ' ' + last_names[shuffled_index[i]];
			candidate_names.push(person_name);
			name_photo_dic[person_name] = male_photo[i]
		}

		candidate_names = shuffle_list(candidate_names);

		console.log(candidate_names)
		
		var temp = candidate_names.length;
		function pictureChange() {
			if(temp == 0) {
				document.getElementById("theButton").value="Submit";
				location.href = './Experiment02.html'
				return;
			}
			console.log(temp);
			temp = temp - 1;
			document.getElementById("theImage").src=name_photo_dic[candidate_names[temp]];
			document.getElementById("people-name").innerHTML = candidate_names[temp];
		}

		function get_name_list(name_path) {
			var output = [];
			$(document).ready(function() {
				$.getJSON(name_path, function(data) {
					// console.log(data);
					output.push(data);

			});
			return output;
		}
